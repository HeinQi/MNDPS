
#数据处理是否为日期区间段
#Y - 使用日期区间段
#N - 使用昨天的日期
yonghui.daterange.enable=Y

#日期区间段开始日期
yonghui.daterange.startDate=2014-01-01

#日期区间段结束日期
yonghui.daterange.endDate=2014-01-05

#每步操作等待时间(毫秒)
yonghui.sleep.time=1000


###############################
#订单下载目录
yonghui.order.inbound.filePath=c:/mengniu/yonghui/order/

#订单处理完成的存档目录
yonghui.order.processed.filePath=c:/mengniu/yonghui/order/processed/

#收货单下载目录
yonghui.receiving.inbound.filePath=c:/mengniu/yonghui/receiving/inbound/

#收货单处理完成的存档目录
yonghui.receiving.processed.filePath=c:/mengniu/yonghui/receiving/processed/

#处理过程中有问题的收货单目录
yonghui.receiving.exception.filePath=c:/mengniu/yonghui/receiving/exception/

#合并完成的最终文件目录 - 订单
yonghui.output.order.filePath=c:/mengniu/yonghui/output/order/

###############################
#销售数据下载目录
yonghui.sales.inbound.filePath=c:/mengniu/yonghui/sales/inbound/

#销售数据处理完成的目录
yonghui.sales.processed.filePath=c:/mengniu/yonghui/sales/processed/

#销售单
yonghui.output.sales.filePath=c:/mengniu/yonghui/output/sales/
