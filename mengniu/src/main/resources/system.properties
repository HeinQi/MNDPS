

#系统执行线程总数
datapull.thread.amount=1

#Tesseract软件安装目录
tesseract.path=/opt/local/bin/

#验证码图片的临时存放目录
validate.image.path=c:/mengniu/temp/

#系统运行时处理的订单文件格式
#不可自行修改
order.header=Order_No	Order_Date	Store_No	Store_Name	Item_Code	Item_Name	Barcode	Quantity	Unit_Price	Amount

#系统运行时处理的收货单文件格式
#不可自行修改
receving.header=Order_No	Receiving_Date	Store_No	Store_Name	Item_Code	Item_Name	Barcode	Quantity	Unit_Price	Amount


#合并后的文件格式
#不可自行修改
output.header=Order_No	Store_No	Store_Name	Receiving_Date	Item_Code	Barcode	Item_Name	Order_Qty	Order_Amount	Receiving_Qty	Receiving_Amount	Unit_Price
