
#数据处理是否为日期区间段
#Y - 使用日期区间段
#N - 使用昨天的日期
carrefour.daterange.enable=Y

#日期区间段开始日期
carrefour.daterange.startDate=2013-12-01

#日期区间段结束日期
carrefour.daterange.endDate=2014-01-15

#每步操作等待时间(毫秒)
carrefour.sleep.time=1000


