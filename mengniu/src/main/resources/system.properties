

#系统执行线程总数
datapull.thread.amount=30

#下载出错重试最大次数
datapull.retry.amount=5

#Tesseract软件安装目录
tesseract.path=C:/Tesseract/

#验证码图片的临时存放目录
validate.image.path=c:/mengniu/temp/

#有问题的用户名文件目录
incorrect.user.path=c:/mengniu/incorrectuser/

#订单文件格式
#不可自行修改
order.header=Order_No	Order_Date	Store_No	Store_Name	Item_Code	Item_Name	Barcode	Quantity	Unit_Price	Amount

#收货单文件格式
#不可自行修改
receving.header=Order_No	Receiving_Date	Store_No	Store_Name	Item_Code	Item_Name	Barcode	Quantity	Unit_Price	Amount

#合并后的订单文件格式
#不可自行修改
output.order.header=Order_No	Store_No	Store_Name	Receiving_Date	Item_Code	Barcode	Item_Name	Order_Qty	Order_Amount	Receiving_Qty	Receiving_Amount	Unit_Price

#销售单文件格式(无合并操作，只有一种格式)
#不可自行修改
sales.header=Item_Code	Item_Name	Sales_Date	Store_ID	Sales_Quantity	Sales_Amount
